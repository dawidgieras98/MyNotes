        <h1><i class="fas fa-sticky-note"></i>MyNotes</h1>

        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i>Add</button>
            <button class="delete icon"><i class="fas fa-trash-alt"></i>Delete all</button>
        </div>
    </div>

    <div class="note-panel">
        <h2>Add a note</h2>
        <label for="category">Chose a category</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>-chose a category-</option>
            <option value="1">Work</option>
            <option value="1">Shopping</option>
            <option value="1">Study</option>
        </select>

        <label for="text">Write over here</label>
        <textarea id="text"></textarea>

        <p class="error">Fill all the fields</p>

        <div class="panel-buttons">
            <button class="save-icon"><i class="fas fa-save"></i>Save</button>
            <button class="cancel-icon"><i class="far fa-window-close"></i>Cancel</button>
        </div>
    </div>
